<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self learn - progress, placeholder, sipnners</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- self learn - progress, placeholder, sipnners -->


    <!-- progress  -->

    <div class="container-fluid">

        <!--simple  varies between 0, 25, 50, 75, 100 percentage -->
        <div class="container">
            <div class="progress" aria-valuemin="0" aria-valuenow="25" aria-valuemax="100">
                <div class="progress-bar" style="width: 25%;">
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">
                <div class="progress-bar w-50"></div>
            </div>
        </div>
        <br>

        <!-- with some progress title -->
        <div class="container">
            <div class="progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="75">
                <div class="progress-bar w-75">
                    progress 75%
                </div>
            </div>
        </div>

        <br>

        <!-- now with different colors -->
        <div class="container">
            <div class="progress" aria-valuemin="0" aria-valuenow="25" aria-valuemax="100">
                <div class="progress-bar bg-danger w-25">
                    progress 25%
                </div>
            </div>

        </div>
        <!-- or -->
        <br>
        <div class="container">
            <div class="progress" aria-valuemin="0" aria-valuenow="25" aria-valuemax="100">
                <div class="progress-bar text-bg-danger w-25">
                    progress 25%
                </div>
            </div>
        </div>

        <!-- multiple progress in same bar -->

        <div class="container">
            <div class="progress-stacked">
                <div class="progress w-25" aria-valuemin="0" aria-valuemax="100" aria-valuenow="10">
                    <div class="progress-bar text-bg-warning">25%</div>
                </div>

                <div class="progress w-50" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">
                    <div class="progress-bar text-bg-danger">50%</div>
                </div>

                <div class="progress" style="width: 10%;" aria-valuemin="0" aria-valuemax="100" aria-valuenow="10">
                    <div class="progress-bar text-bg-primary">
                        10%
                    </div>
                </div>
                <div class="progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="15" style="width: 15%;">
                    <div class="progress-bar text-bg-dark">
                        15%
                    </div>
                </div>
            </div>
        </div>

        <br>
        <!-- default striped -->
        <div class="container">
            <div class="progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="75">
                <div class="progress-bar progress-bar-striped w-75">75%</div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="75">
                <div class="progress-bar w-75 progress-bar-striped progress-bar-animated">
                    PROGRESS 75%
                </div>
            </div>
        </div>

    </div>

    
    <!-- placeholder  -->

    <div class="container-fluid">
        <!-- normal placeholders --> <hr>
        <div class="container">
            <p class="">
                <span class="placeholder col-12"></span>
                <span class="placeholder col-10"></span>
                <span class="placeholder col-8"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-12"></span>
            </p>
        </div>
        <!-- only by div  --> <hr>
        <div class="container">
            <div class="">
                <div class="placeholder col-1"></div>
                <div class="placeholder col-2"></div>
                <div class="placeholder col-3"></div>
                <div class="placeholder col-4"></div>
                <div class="placeholder col-5"></div>
                <div class="placeholder col-6"></div>
                <div class="placeholder col-7"></div>
                <div class="placeholder col-8"></div>
                <div class="placeholder col-9"></div>
                <div class="placeholder col-10"></div>
                <div class="placeholder col-11"></div>
                <div class="placeholder col-12"></div>
            </div>
        </div>
        <!-- coloured placeholders  --> <hr>
        <div class="container">
            <div class="">
                <div class="placeholder col-1 bg-primary"></div>
                <div class="placeholder col-2 bg-secondary"></div>
                <div class="placeholder col-3 bg-info"></div>
                <div class="placeholder col-4 bg-success"></div>
                <div class="placeholder col-5 bg-danger"></div>
                <div class="placeholder col-6 bg-warning"></div>
                <div class="placeholder col-7 bg-light"></div>
                <div class="placeholder col-8 bg-dark"></div>
                
            </div>

        </div>
        <!-- glow  --> <hr>
         <div class="container placeholder-glow">
            <div class="placeholder col-12"></div>
            <div class="placeholder col-11"></div>
            <div class="placeholder col-10"></div>
            <div class="placeholder col-9"></div>
            <div class="placeholder col-8"></div>
         </div>

                 <!-- wave  --> <hr>
         <div class="container placeholder-wave">
            <div class="placeholder col-12"></div>
            <div class="placeholder col-11"></div>
            <div class="placeholder col-10"></div>
            <div class="placeholder col-9"></div>
            <div class="placeholder col-8"></div>
         </div>
    </div>


    <!-- spinners  -->

    <div class="contaier-fluid">
        
        <!-- normal spinner  -->
         <div class="container">
            <div class="spinner-border">
                <span></span>
            </div>
         </div>

         <!-- different colour spinner -->
          <div class="container">
            <div class="spinner-border text-primary">
                <span class="visually-hidden">.</span>
            </div>
          </div>
          <!-- we can use here text-[primary, secondary, info, warning, danger, success, dark, light] -->

          <!-- spinner grow -->
        <div class="container">
            <div class="spinner-grow">
                <span class="visually-hidden">.</span>
            </div>
          </div>

          <!-- spinner grow with color  -->
           <div class="container">
            <div class="spinner-grow text-danger">
                <span class="visually-hidden">.</span>
            </div>
          </div>
          <!-- we can use here text-[primary, secondary, info, warning, danger, success, dark, light] -->


          <!-- in the middle of the page  -->
           <div class="container d-flex justify-content-center">
            <div class="spinner-border text-success">
                <span class="visually-hidden">
                    load
                </span>
            </div>
           </div>

           <div class="container d-flex align-items-center justify-content-center bg-info bg-opacity-25" style="height: 500px; width: 500px;">
            <div class="alert alert-primary h2 d-flex justify-content-center gap-3">
                <div class="spinner-border spinner-border-lg text-primary">
                    <span class="visually-hidden">loader</span>
                </div>
                <div>
                    LOADING
                </div>
            </div>
           </div>
    </div>
    <div>
        <h1>
            DONE >>> RITANKAR
        </h1>
    </div>

</body>

</html>
