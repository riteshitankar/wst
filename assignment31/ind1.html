<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>COVER THE IMG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <style>
        .element {
            height: 500px;
            width: 500px;
        }
        .element2{
            height: 500px;
            width: 500px;
        }
        .element3{
            height: 500px;
            width: 500px;
        }
        
        
    </style>
</head>
<body>
    <!-- COVER THE IMAGE -->

    <h2>img fluid</h2>
     <div class="element border border-1 border-danger mx-auto my-5">
        <img src="./image.jpg" alt="alter text" class="img-fluid">
     </div>


     <h2>img-thumbnail</h2>
     <div class="element2 border border-1 border-danger mx-auto my-5">
        <img src="./image.jpg" alt="alter text" class="img-thumbnail">
     </div>

     <h2>float-start | float-end</h2>
     <div class="element3 border border-1 border-danger mx-auto my-5">
        <img src="./image.jpg" alt="alter text" class="float-start" style="height: 200px; width: auto;">
        <img src="./image.jpg" alt="alter text" class="float-end" style="height: 200px; width: auto;">
     </div>

     <h2>cover</h2>
     <div class="element4 border border-1 border-danger mx-auto my-5" style="height: 500px;width: 500px;" >
        <img src="./image.jpg" alt="alter text" class="cov" style="height: 100%;width: 100%;object-fit: cover;">
     </div>

    <div>
        <h1>DONE >>> RITANKAR</h1>
    </div>
     
</body>
</html>
