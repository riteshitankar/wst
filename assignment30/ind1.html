<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive flex-box</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- d-flex  -->
     <hr>
     <div class="container-fluid" >
        <div class="container text-center" >
            <div class="d-flex align-item-center flex-column" style="height: 500px;">
                <div class="bg-danger h2 p-4   border border-1 border-dark" >
                    heading
                </div>
                <div class="d-lg-flex">
                    <div class="bg-white text-black h2 p-4 flex-lg-grow-1 py-lg-0 border border-1 border-dark d-lg-flex justify-content-center align-item-center">
                    main
                </div>
                <div class="d-md-flex flex-md-row flex-lg-grow-1">
                    <div class="bg-warning h2 p-4 flex-grow-1 p-md-5 border border-1 border-dark">left</div>
                    <div class="bg-success h2 p-4 flex-grow-1 p-md-5 border border-1 border-dark">right</div>
                </div>
                </div>
                <div class="info h2 p-4 border border-1 border-dark">
                    footer
                </div>
            </div>
        </div>
     </div>

     
     <hr>

     <div class="container-fluid">
        <div class="container">
            <div class="d-flex d-lg-flex flex-lg-row flex-column" style="height: 500px; ">
                <div class="d-md-flex ele1 flex-lg-grow-1">
                    <div class="a1 bg-danger h3 p-4 flex-md-grow-1 p-md-5 px-md-5 text-center ">1</div>
                    <div class="a2 bg-info h3 p-4 flex-md-grow-1 p-md-5 px-md-5 text-center ">2</div>
                </div>
                <div class="d-md-flex ele-2 flex-lg-grow-1">
                    <div class="b1 flex-md-grow-1 p-md-5 bg-warning h3 p-4 px-md-5 text-center ">3</div>
                    <div class="b2 flex-md-grow-1 p-md-5 bg-success h3 p-4 px-md-5 text-center ">4</div>
                </div>
            </div>
        </div>
     </div>

     <hr>


    
</body>
</html>
