<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop shadow</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .commonimg{
            width: 200px;
        }
        h1, img{
            filter: drop-shadow(-8px -8px 10px gray);
            margin: 0px;
            
        }


        /* drop-shadow(h-shadow v-shadow blur spread color) */

    </style>
</head>
<body>
    <h1>THESE IS THE HEADING</h1>
    <br><br>
    <img src="./pexels-caroline.jpg" alt="alternate text" class="commonimg">
    <br><br>
    <img src="./pexels-suedadilli.jpg" alt="alternate text" class="commonimg">
    <div>
        <h1>DONE>>>RITANKAR</h1>
    </div>
</body>
</html>
