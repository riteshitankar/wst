<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variation in bootstrap border</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .parents{
            width: 500px;
            height: 100px;

        }
        .childs{
            height: 80px;
            width: 80px;
        }
        
    </style>
</head>
<body>
    <!-- create all variation for bootstrap border -->
    
    <!-- border thickness ranges between 0 to 5  -->
    <div class="parents parent1 d-flex border border-danger border-2">
        <div class="childs child1 border border-danger border-1"></div>
        <div class="childs child2 border border-danger border-2"></div>
        <div class="childs child3 border border-danger border-3"></div>
        <div class="childs child4 border border-danger border-4"></div>
        <div class="childs child5 border border-danger border-5"></div>
    </div>
    
    <!-- border by direction -->
    <div class="parents parent2 d-flex border border-success border-2">
        <div class="childs child1 border-top border-danger border-2"></div>
        <div class="childs child2 border-bottom border-danger border-2"></div>
        <div class="childs child3 border-start border-danger border-2"></div>
        <div class="childs child4 border-end border-danger border-2"></div>
        <div class="childs child5 border border-danger border-2"></div>
    </div>

    <!-- border by none from one side -->
    <div class="parents parent3 d-flex border border-secondary border-2">
        <div class="childs child1 border border-top-0 border-danger border-2"></div>
        <div class="childs child2 border border-bottom-0 border-danger border-2"></div>
        <div class="childs child3 border border-start-0 border-danger border-2"></div>
        <div class="childs child4 border border-end-0 border-danger border-2"></div>
        <div class="childs child5 border border-0 border-danger border-2"></div>
    </div>
    
    <!-- border by rounded  -->
    <div class="parents parent4 d-flex">
        <div class="childs child1 border border-2 border-warning rounded-1"></div>
        <div class="childs child2 border border-2 border-warning rounded-2"></div>
        <div class="childs child3 border border-2 border-warning rounded-3"></div>
        <div class="childs child4 border border-2 border-warning rounded-4"></div>
        <div class="childs child5 border border-2 border-warning rounded-5"></div>
    </div>
    
    <!-- border by circle  -->
    <div class="parents parent5 d-flex border border-1 border-info">
        <div style="width: 150px;" class="childs child1 border border-2 border-success rounded-start-circle"></div>
        <div style="width: 150px;" class="childs child2 border border-2 border-success rounded-end-circle"></div>
        <div style="width: 150px;" class="childs child3 border border-2 border-success rounded-top-circle"></div>
        <div style="width: 150px;" class="childs child4 border border-2 border-success rounded-bottom-circle"></div>
        <div style="width: 150px;" class="childs child5 border border-2 border-success rounded-circle"></div>
    </div>

    <!-- border by circle  -->
    <div class="parents parent5 d-flex border border-1 border-info">
        <div style="width: 200px; --bs-bg-opacity: .5" class="childs child1 border border-2 border-success bg-success rounded-start-pill"></div>
        <div style="width: 200px; --bs-bg-opacity: .5" class="childs child2 border border-2 border-success bg-success rounded-end-pill"></div>
        <div style="width: 200px; --bs-bg-opacity: .5" class="childs child3 border border-2 border-success bg-success rounded-top-pill"></div>
        <div style="width: 200px; --bs-bg-opacity: .5" class="childs child4 border border-2 border-success bg-success rounded-bottom-pill"></div>
        <div style="width: 200px; --bs-bg-opacity: .5" class="childs child5 border border-2 border-success bg-success rounded-pill"></div>
    </div>

    <div>
        <h1>DONE >>> RITANKAR</h1>
    </div>





</body>
</html>
