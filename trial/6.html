<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify - align</title>
    <style>
        .parent1{
            border: 1px dashed red;
            display: flex;
            height: 500px;
            width: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .common-child{
            border: 1px dashed red;
            height: 50px;
            width: 50px;
           

            
        }
        
    </style>
</head>
<body>
    <h2>justify : content, self, item</h2>
    <h2>align : content, self, item</h2>
    <div class="parent1">
        <div class="child1 common-child">1</div>
        <!-- <div class="child2 common-child">2</div> -->
        <!-- <div class="child3 common-child">3</div> -->
    </div>
</body>
</html>
