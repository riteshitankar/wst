<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offcanvas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- trigger  -->
    <div class="container-fluid">
        <div class="container border border-1 border-danger p-5">
            <button data-bs-toggle="offcanvas" data-bs-target="#ani">open/close</button>
        </div>
    </div>
    
    <!-- target  -->
     <div class="offcanvas offcanvas-end" id="ani">
        <div class="bg-danger">
            <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, laudantium soluta!</h1>
            <button data-bs-dismiss="offcanvas">open/close</button>
        </div>
     </div>
     <div>
        <h1>DONE >>> RITANKAR</h1>
     </div>
</body>
</html>
