<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <title>offcanvas</title>
</head>
<body>
    <div class="container-fluid">

        <!-- step 1 : striker  -->
        <div class="container p-5 m-5 mx-auto border border-1 border-danger">
            <button class="btn btn-danger" data-bs-target="#target" data-bs-toggle="offcanvas">
                open offcanvas
            </button>

        <!-- step 2 : open  -->
         <div class="offcanvas offcanvas-end"  id="target">
            <div class="bg-danger text-white">
                <div>
                    heading
                </div>
                <button data-bs-dismiss="offcanvas" class="btn btn-danger">dismiss</button>
            </div>
         </div>
         <div class="offcanvas offcanvas-start"  id="target">
            <div class="bg-danger text-white">
                <div>
                    heading
                </div>
                <button data-bs-dismiss="offcanvas" class="btn btn-danger">dismiss</button>
            </div>
         </div>

         
        </div>
    </div>
    <div>
        <h1>
            DONE >>> RITANKAR
        </h1>
    </div>
</body>
</html>
